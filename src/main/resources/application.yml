server:
  port: ${SERVER_PORT:8080}
  address: 0.0.0.0

logging:
  file:
    name: ${LOG_FILE_DIR:./logs/ecommerce_app.log}
  logback:
    rollingPolicy:
      max-file-size: ${LOGBACK_MAX_FILE_SIZE:50MB}
      max-history: ${LOGBACK_MAX_HISTORY:7}
      file-name-pattern: ${logging.file.name}.%d{yyyy-MM-dd}.%i.log
  level:
    org:
      springframework:
        security: ${SERVER_SECURITY_LOG_LEVEL:info}
        # Transaction management
        transaction: ERROR
        orm:
          jpa: ERROR
      hibernate:
        SQL: ERROR
        type:
          descriptor:
            sql:
              BasicBinder: ERROR
        engine:
          transaction:
            internal:
              transactionImpl: TRACE
          jdbc:
            spi:
              SqlExceptionHelper: ERROR

    web: ${SERVER_WEB_LOG_LEVEL:info}
    root: ${SERVER_ROOT_LOG_LEVEL:info}

spring:
  application:
    name: ${APP_NAME}
  profiles:
    active: ${SPRING_ENV:dev}
  devtools:
    restart:
      enabled: false
      livereload: false
  main:
    allow-bean-definition-overriding: true
  jackson:
    serialization:
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/ecommerce}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

    hikari:
      # PostgreSQL-specific settings
      connection-timeout: 10000
      maximum-pool-size: 20  # Smaller for PostgreSQL
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1800000
      leak-detection-threshold: 50000  # Lower for PostgreSQL
      connection-test-query: SELECT 1

      # PostgreSQL optimization
      data-source-properties:
        # PostgreSQL specific
        socketTimeout: 30
        loginTimeout: 10
        tcpKeepAlive: true
        preferQueryMode: simple
        # Disable batch for now
        reWriteBatchedInserts: false

  servlet:
    multipart:
      enabled: true
      max-file-size: "100MB"
      max-request-size: "100MB"

  jpa:
    hibernate:
      ddl-auto: update
      bytecode:
        provider: none
        use_reflection_optimizer: false
      properties:
        enable_lazy_load_no_trans: false  # IMPORTANT: Prevents lazy loading outside transactions
        default_batch_fetch_size: 20      # Optimizes batch loading
        jdbc:
          batch_size: 20                  # Batches updates
    show-sql: true
    generate-ddl: true
    open-in-view: false
  #    properties:
  #      hibernate:
  #        format_sql: true
  #        use_sql_comments: true

  mail:
    host: ${SMTP_SERVER_HOST:smtp.gmail.com}
    port: ${SMTP_SERVER_PORT:587}
    username: ${SMTP_SERVER_USERNAME}
    password: ${SMTP_SERVER_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${SMTP_SERVER_AUTH:false}
          connection-timeout: 5000
          timeout: 5000
          write-timeout: 5000
          starttls.enable: true

  engine:
    template:
      prefix: classpath:/
      suffix: .html
springdoc:
  swagger-ui:
    path: /swagger-ui/index.html
  api-docs:
    enabled: true

app:
  baseUrl: ${APP_BASE_URL:http://localhost:8080}
  firebaseApiKey: AIzaSyCUyK9i5mknwnAIJc6Gl-bYDZ0MijHQTRg
  jwt:
    secretKey: ${JWT_SECRET}
    access-expired-in-minute: ${JWT_ACCESS_EXPIRES_MINUTE}
    refresh-expired-in-minute: ${JWT_REFRESH_EXPIRES_MINUTE}
